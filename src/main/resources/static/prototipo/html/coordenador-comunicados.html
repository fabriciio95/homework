<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Macedo Cursos</title>
<link rel="stylesheet" type="text/css" href="../css/estilo-sistema.css">
</head>
<body>
	<header>
		<div id="divLogotipoSistema">
			<span id="spanAuxiliarDeAlinhamentoVertical"></span>
			<a href="*">
				<img src="../../images/simbolo_escola.jpg" id="imgLogotipoSistema">
			</a>
		</div>
		<h1>Olá, nome do usuário</h1>
		
	</header> <br/><br/> <br/><br/>
	<!-- Fim do cabeçalho -->
	
	<input id="botaoOpcao" type="button" value="Home" onclick="location.href= 'coordenador-home.html'" /> <br/>
	
	<h1>Comunicados Por E-mail</h1>
	
	<div id="mensagemSucesso">
		<span>Exemplo mensagem de sucesso</span> 
	</div> <br/> <br/> 
	
	<div>
		<form>
			<fieldset>
				<label class="labelInformativo" for="idProfessor">Id Professor: </label> <br/>
				<input class="inputInformativo" type="text" id="idProfessor" placeholder=" Digite o Id do professor ou 0 para enviar para todos" /> <br/> <br/> 
				
				<label class="labelInformativo" for="idAluno">Id Aluno: </label> <br/>
				<input class="inputInformativo" type="text" id="idAluno" placeholder=" Digite o Id do aluno ou 0 para enviar para todos" /> <br/> <br/> 
				
				<div id="mensagemErro">
					<span>Exemplo mensagem de erro</span> 
				</div> <br/> <br/>
				
				<label class="labelInformativo" for="idCurso">Id Curso: </label> <br/>
				<input class="inputInformativo" type="text" id="idCurso" placeholder=" Digite o Id do curso para envio para todos alunos deste curso" /> <br/> <br/> 
				
				<label class="labelInformativo" for="assunto">Assunto: </label> <br/>
				<input class="inputInformativo" type="text" id="assunto" placeholder=" Digite o assunto do e-mail" /> <br/> <br/> 
				
				<label  class="labelInformativo" for="corpo">Corpo do E-mail: </label> <br/>
				<textarea class="textAreaInformativo" id="corpo" rows="5" cols="50" ></textarea> <br/> <br/> 
		
				<input type="hidden">
				<input type="submit" value="Enviar comunicado">
			</fieldset>
		</form>	
	</div> <br/> <br/>

</body>
</html>

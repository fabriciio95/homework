<head>

<body>
	<header>

	<!-- Fim do cabeçalho -->
	
	<input id="botaoOpcao" type="button" value="Home" onclick="location.href= 'professor-home.html'" /> 
	<input id="botaoOpcao" type="button" value="Mural de recados" onclick="location.href='professor-recados.html'"> <br/> 
	<input id="botaoOpcao" type="button" value="alunos" onclick="location.href='professor-alunos.html'"> <br/> <br/>
	
	<div id="divInformativo">
		
		<label class="labelInformativo" for="materia">Matéria: </label> <br/>
		<input class="inputInformativo" type="text" id="materia" readonly="readonly" value="Inglês"> <br/> <br/> 
		
	</div> <br/> <br/>
	
	
	<span id="opcaoTitulo">Atividades</span> <br/> <br/> <br/>	
	
	<div id="divCentralizado">
		<input id="btnCentralizado" type="button" value="nova atividade"> <br/>
	</div>
	
	<div id="mensagemSucesso">
		<span>Exemplo mensagem de sucesso</span> 
	</div> <br/> <br/> 
	
		<div>
		<form>
			<fieldset>
				<label class="labelInformativo" for="materia">Matéria: </label> <br/>
				<input class="inputInformativo" type="text" id="materia" value="Inglês" readonly="readonly" /> <br/> <br/> 
				
				<label  class="labelInformativo" for="descricao">Descrição da atividade: </label> <br/>
				<textarea class="textAreaInformativo" id="descricao" rows="5" cols="50" ></textarea> <br/> <br/> 
				
				<label  class="labelInformativo" for="dataFinal">Data Final: </label>  <br/>
				<input class="inputInformativo" type="date" id="dataFinal" />  <br/> <br/> 
				
				<label  class="labelInformativo" for="permissaoAtraso">Permitir entrega após data final: </label> 
				<input  type="checkbox" id="permissaoAtraso" />  <br/> <br/>
				
				<label  class="labelInformativo" for="atividade">Anexar atividade: </label> <br/>
				<input class="inputInformativo" type="file" id="atividade" />  <br/> <br/>
				
				<label  class="labelInformativo" for="recado">Recado: </label> <br/>
				<textarea class="textAreaInformativo" id="recado" rows="5" cols="50" placeholder=" Se preferir adicione aqui um novo recado no mural para os alunos..."></textarea> <br/> <br/> 
				
				<input type="hidden">
				<input type="submit" value="Adicionar atividade">
			</fieldset>
		</form>	
	</div> <br/> <br/>
	
	<div id="divFiltro">
		<span id="tituloFiltro">Buscar atividade por:</span> <br/> <br/>
		<form id="formPesquisa">
			<label for="dataInicio" id="labelPesquisa">Data Inicio:</label> <br/>
			<input  type="date" id="dataInicio"/>  <br/> <br/>
			<label for="dataFinal" id="labelPesquisa">Data Final:</label> 
			<input type="date" id="dataFinal"/> <br/> <br/>
			<input id="botaoPesquisa" type="submit" value="Buscar">
		</form>
	</div> <br/> <br/>
	
	<div>
		<input id="inputSelecionado" type="button" value="Em aberto" /> 
		<input type="button"  value="Concluídas" /> 
	</div>
		
	<div>
		<fieldset>
			<label class="labelInformativo" for="materia">Matéria: </label> <br/>
			<input class="inputInformativo" type="text" id="materia" value="Inglês"> <br/> <br/> 
			
			<label  class="labelInformativo" for="descricao">Descrição da atividade: </label> <br/>
			<textarea class="textAreaInformativo" readonly="readonly" id="descricao" rows="5" cols="50" /></textarea> <br/> <br/> 
			
			<label  class="labelInformativo" for="dataFinal">Data Final: </label> <br/>
			<input class="inputInformativo" type="text" readonly="readonly" id="dataFinal" value="15/11">  <br/> <br/> 
			
			<form>
				<input type="hidden">
				<input type="submit" value="ver Atividade">
			</form>
		</fieldset>
	</div> <br/> <br/>

			<textarea class="textAreaInformativo" readonly="readonly" id="descricao" rows="5" cols="50" /></textarea> <br/> <br/> 
			
			<label  class="labelInformativo" for="dataFinal">Data Final: </label> <br/>
			<input class="inputInformativo" type="text" readonly="readonly" id="dataFinal" value="15/11" />  <br/> <br/> 
			
			<form>
				<input type="hidden">
				<input type="submit" value="Baixar atividade" onclick="location.href='#'"> <br/> <br/>
			</form>
			
		</fieldset>
	</div> <br/> <br/>

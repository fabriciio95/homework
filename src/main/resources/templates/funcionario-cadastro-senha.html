<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}" th:with="esconderNome=true">
	
<body>
	<div layout:fragment="content">
		
		<h1>Cadastrar Senha</h1>
		
		<div>
			<form method="post" th:action="@{/public/novo-professor/autenticar/cadastrarSenha}" id="form-cadastro" th:object="${professor}">
				<fieldset>
					<label for="senha">Senha: </label><br/>
					<input type="password" id="senha" placeholder=" Informe uma senha..." required="required" /> <br/> <br/>
					
					<div id="mensagemErroValidacaoJS" style="display: none;">
						<span>Senhas diferentes!</span> 
						<br/> 
					</div>
						
					<label for="senhaRepetida">Confirme sua senha: </label><br/>
					<input type="password" id="senhaRepetida" placeholder=" Confirme sua senha..." th:field="*{senha}"  required="required" onchange="isSenhaIguais();"/> <br/> <br/>
					
					<input type="hidden" th:field="*{email}" >
					
					<input type="submit" value="Cadastrar" />
				</fieldset>
			   </form>
			</div> <br/> <br/>
			
			<input type="button" value="Login" th:onclick="'location.href=\'' + @{/login} + '\';'"/>
		</div>
	</body>
</html>
